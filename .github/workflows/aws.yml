name: Deploy to Amazon ECS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::124355661462:role/github-actions-role
          aws-region: us-east-1
      - name: Test AWS connection
        run: aws sts get-caller-identity

      # Para configuração via secrets
      #  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #  aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get next version tag
        id: version
        run: |
          # Busca a última tag da imagem no ECR e incrementa
          REPO_NAME=poc-github
          LAST_TAG=$(aws ecr describe-images --repository-name $REPO_NAME \
            --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' --output text 2>/dev/null || echo "v0.0.0")
          PREFIX=v
          VERSION=${LAST_TAG#$PREFIX}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_TAG="${PREFIX}${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "Next version: $NEW_TAG"

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: us-east-1 # set this to your preferred AWS region, e.g. us-west-1
          ECR_REPOSITORY: poc-github # set this to your Amazon ECR repository name
          #IMAGE_TAG: ${{ gitHub.sha }}   # tag com o SHA do commit
          #IMAGE_TAG: v0.0.1              # tag com versão v0.0.1 com o SHA do commit
          IMAGE_TAG: ${{ env.NEW_TAG }}   # tag automática

        run: |

          # Build a docker container and
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # push it to ECR so that it can
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # be deployed to ECS.
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

