name: Deploy to Amazon ECR

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::124355661462:role/github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Get next version tag
        id: version
        run: |
          REPO_NAME=poc-github
          REGION=us-east-1

          echo "Buscando última tag válida do ECR..."

          # Força atualização do cache local do ECR
          aws ecr describe-images --repository-name "$REPO_NAME" --region "$REGION" >/dev/null 2>&1 || true

          # Captura todas as tags e seleciona apenas as no formato vX.Y.Z
          TAGS=$(aws ecr describe-images --repository-name "$REPO_NAME" --region "$REGION" \
            --query 'imageDetails[].imageTags[]' --output text 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [ -z "$TAGS" ]; then
            echo "Nenhuma tag encontrada. Iniciando em v0.0.1"
            NEW_TAG="v0.0.1"
          else
            LAST_TAG=$(echo "$TAGS" | sort -V | tail -n 1)
            PREFIX=v
            VERSION=${LAST_TAG#$PREFIX}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEW_TAG="${PREFIX}${MAJOR}.${MINOR}.${PATCH}"
            echo "Última tag encontrada: $LAST_TAG"
            echo "Nova tag gerada: $NEW_TAG"
          fi

          # Exporta variável para os próximos passos
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV


      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: poc-github
          IMAGE_TAG: ${{ env.NEW_TAG }}
        run: |
          echo "Usando tag: ${IMAGE_TAG}"
          echo "Construindo imagem: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          docker build -t ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} .
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

          # Atualiza também a 'latest'
          docker tag ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest

          echo "image=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT



